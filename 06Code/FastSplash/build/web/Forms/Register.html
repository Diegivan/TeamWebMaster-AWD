<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/LogInStyle.css">
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->
                <h2> Sign Up </h2>
                <!-- Icon -->
                <div class="fadeIn first">
                </div>

                <!-- Login Form -->
                <form action="../JSPS/AddUser.jsp">
                    <input type="text" id="names" class="fadeIn third" name="names" placeholder="Names">
                    <input type="text" id="lastName" class="fadeIn third" name="lastName" placeholder="Last Name">
                    <input type="text" id="username" class="fadeIn second" name="username"  placeholder="username">
                    <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
                    <input type="text" id="identification" class="fadeIn second" name="identification"  placeholder="identification">
                    <input type="text" id="address" class="fadeIn second" name="address"  placeholder="address">
                    <input type="email" id="email" class="fadeIn third" name="email" placeholder="email">
                    <input type="submit" class="fadeIn fourth" value="Register">
                </form>

                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <a class="underlineHover" href="../index.html">Sign In</a>
                </div>

            </div>
        </div>
    </body>
</html>
